<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search" class="mb-3">
        <div class="row">
          <div class="col-5">
            <input
              type="search"
              placeholder="Enter a city name"
              id="city-name"
              class="form-control"
              autocomplete="off"
              autofocus="on"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-90" />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="search current location"
              class="btn btn-primary w-90"
            />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-4">
          <h1 id="city">Bern</h1>
          <h2 id="date">Sunday 22:05</h2>
        </div>
        <div class="col-4">
          <img src="" alt="Clear" id="icon" class="float-left" />
        </div>
        <div class="col-4">
          <ul>
            <li>
              <strong id="temperature"> 5 </strong>
              <span class="temperature-units">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </li>
            <li>
              Felt temperature: <span id="felt-temperature"></span> 4°C | 8°F
            </li>
            <li>Wind: <span id="wind-speed"> 22</span>km/h</li>

            <li>Humidity: <span id="humidity">62</span>%</li>
          </ul>
        </div>
        <small>
          <a
            href="https://github.com/stephanielichtsteiner/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Stéphanie Lichtsteiner</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
