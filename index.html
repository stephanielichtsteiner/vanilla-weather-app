<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search" class="mb-4">
            <div class="row">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Enter a city name"
                  id="city-name"
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  id="search-button"
                  class="btn btn-primary w-90"
                />
              </div>
              <div class="col-3">
              
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-4">
              <h1 id="city"></h1> <span></span>              

              <h4 id="description"></h4>
              <h2>Last updated: <span id="date"></span></h2>
            </div>
            <div class="col-4">
              <div class="clear-fix">
                                <img src="" alt="" id="icon" class="float-left"/>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <div class= "clearfix weather-temperature">
                <li id="temp">
                  <strong id="temperature"> </strong>
                  <span class="temperature-units">
                    <a href="#" id="celsius" class="active">°C</a> |
                    <a href="#" id="fahrenheit">°F</a>
                  </span>
                </li>
                </div>
                <li>
                  Felt temperature: <span id="felt-temperature"></span> °C
                </li>
                <li>Wind: <span id="wind-speed"></span> km/h</li>

                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
           


<div class=" row weather-forecast" id="forecast">
</div>
          
            </div>
          </div>
          <small>
          <a
            href="https://github.com/stephanielichtsteiner/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Stéphanie Lichtsteiner</small>
        </div>
        
      </div>
          </div>
      
    <script src="src/index.js"></script>
  </body>
</html>
